version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.4
      - image: circleci/postgres:10.2-alpine-postgis

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      
- run: npm test
